logging:
  level:
    org.springframework.security: TRACE
db-schema: recruiting
spring:
  application:
    name: recruiting
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:${RECRUITING_DATABASE_URL:postgresql://localhost:5432/postgres}?currentSchema=${db-schema}&ApplicationName=${spring.application.name}
    username: ${RECRUITING_USERNAME:postgres}
    password: ${RECRUITING_PASSWORD:postgres}
  jpa:
    hibernate:
      ddl-auto: validate
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    properties:
      hibernate:
        format_sql: true
        show_sql: true
    open-in-view: false
security:
  jwt:
    secret: "CHANGE_ME_TO_A_LONG_RANDOM_SECRET_32+_CHARS_MINIMUM"
    ttlMinutes: 60
telegram:
  bot-token: ${TELEGRAM_BOT_TOKEN:}
  bot-username: ${TELEGRAM_BOT_USERNAME:}
  default-chat-id: ${TELEGRAM_CHAT_ID:}
  webhook-secret: ${TELEGRAM_WEBHOOK_SECRET:change-me}
app:
  candidate-portal-base-url: ${CANDIDATE_PORTAL_BASE_URL:http://localhost:5173}