db-schema: recruiting
spring:
  application:
    name: recruiting
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:${RECRUITING_DATABASE_URL:postgresql://localhost:5432/postgres}?currentSchema=${db-schema}&ApplicationName=${spring.application.name}
    username: ${RECRUITING_USERNAME:postgres}
    password: ${RECRUITING_PASSWORD:postgres}
  jpa:
    hibernate:
      ddl-auto: validate
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    properties:
      hibernate:
        format_sql: true
        show_sql: true
    open-in-view: false